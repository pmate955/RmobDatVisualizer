name: Release RMOB dat visualizer

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Release]

    env:
      Solution_Name: RmobDatVisualizer.sln
      Wpf_Project_Path: RmobDatVisualizer.GUI\RmobDatVisualizer.GUI.csproj
      Console_Project_Path: RmobDatVisualizer\RmobDatVisualizer.Console.csproj
      Service_Project_Path: RmobDatVisualizer.Service\RmobDatVisualizer.Service.csproj
      Wap_Project_Directory: RmobDatVisualizer.GUI

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Extract version from tag
      id: version
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag -replace '^v', ''
        echo "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        Write-Output "Extracted version: $version"

    - name: Update version in GUI project
      run: |
        $filePath = "${{ env.Wpf_Project_Path }}"
        $version = "${{ steps.version.outputs.version }}"
        
        $content = Get-Content -Path $filePath -Raw
        $content = $content -replace '<Version>.*?</Version>', "<Version>$version</Version>"
        $content = $content -replace '<InformationalVersion>.*?</InformationalVersion>', "<InformationalVersion>$version</InformationalVersion>"
        
        Set-Content -Path $filePath -Value $content
        Write-Output "Updated $filePath with version $version"

    - name: Update version in Console project
      run: |
        $filePath = "${{ env.Console_Project_Path }}"
        $version = "${{ steps.version.outputs.version }}"
        
        $content = Get-Content -Path $filePath -Raw
        $content = $content -replace '<Version>.*?</Version>', "<Version>$version</Version>"
        $content = $content -replace '<InformationalVersion>.*?</InformationalVersion>', "<InformationalVersion>$version</InformationalVersion>"
        
        Set-Content -Path $filePath -Value $content
        Write-Output "Updated $filePath with version $version"

    - name: Update version in Service project
      run: |
        $filePath = "${{ env.Service_Project_Path }}"
        $version = "${{ steps.version.outputs.version }}"
        
        $content = Get-Content -Path $filePath -Raw
        $content = $content -replace '<Version>.*?</Version>', "<Version>$version</Version>"
        $content = $content -replace '<InformationalVersion>.*?</InformationalVersion>', "<InformationalVersion>$version</InformationalVersion>"
        
        Set-Content -Path $filePath -Value $content
        Write-Output "Updated $filePath with version $version"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    - name: Build MSIX package
      run: msbuild $env:Wap_Project_Path /p:Configuration=$env:Configuration /p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode /p:AppxBundle=$env:Appx_Bundle
      env:
        Appx_Bundle: Always
        Appx_Bundle_Platforms: x86|x64
        Appx_Package_Build_Mode: StoreUpload
        Configuration: ${{ matrix.configuration }}

    - name: Archive output
      run: Compress-Archive -Path "${{ env.Wap_Project_Directory }}\bin\Release\net6.0-windows\*" -DestinationPath "release-package.zip"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        files: release-package.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}